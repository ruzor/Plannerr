<body class="authentication-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button onclick="location.href='index.html'" class="btn btn-default logo-btn">plannerr</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline ml-auto my-2 my-lg-0">
                <button onclick="location.href='signup.html'" class="btn btn-brand my-2 my-sm-0" type="button">Sign

    <div class="container-fluid">
        <div class="row">
            <div class="signin-container col-12 col-sm-10 col-md-8 col-lg-5">
                <h3 class="text-center col-12 mt-2">Confirmation Code</h3>
                <form class="mt-5 col-12 form-confirm-code">
                    <div class="form-group conInput row col-12">
                        <input placeholder=" " name="verify_code" type="text" class="form-control brand-input col-12" required><br>
                        <p class="floating-label">Enter code</p>
                        <small class="mt-4 mb-4 text-grey">Please enter the code we sent to your inbox above</small>
                        <button type="submit" class="btn btn-brand col-12 signup-submit">
                            Proceed
                        </button>
                    </div>
                </form>
            </div>
        </div>
    </div>
</body>
