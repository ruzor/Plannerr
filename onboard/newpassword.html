<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link href="https://fonts.googleapis.com/css?family=Nunito&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
        integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link href="https://use.fontawesome.com/releases/v5.7.2/css/all.css" rel="stylesheet"/>
    <link rel="stylesheet" href="../styles/global.css">
    <link rel="stylesheet" href="../styles/authentication.css">
    <title>plannerr</title>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="../js/welcome/base.js" defer></script>
    <script src="../js/welcome/password_reset.js" defer></script>
</head>

<body class="authentication-body">
    <nav class="navbar navbar-expand-lg navbar-light bg-light border-bottom">
        <button onclick="location.href='index.html'" class="btn btn-default logo-btn">plannerr</button>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
            aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <form class="form-inline ml-auto my-2 my-lg-0">
                <button onclick="location.href='signup.html'" class="btn btn-brand my-2 my-sm-0" type="button">Sign
                    Up</button>
            </form>
        </div>
    </nav>

    <div class="container-fluid">
        <div class="row">
            <div class="signin-container col-12 col-sm-10 col-md-8 col-lg-5">
                <h3 class="text-center col-12 mt-2">Set a new password</h3>
                <form class="mt-5 col-12 form-new-pwd">
                    <div class="form-group conInput">
                        <div class="con-input col-12">
                            <input placeholder=" " type="password" class="form-control brand-input" name="password" id="npwd" required>
                            <span id="npassword" onclick="showPwd('#npassword', '#npwd')">&#xf06e;</span>
                        </div>
                        
                        <span class="floating-label">New Password</span>
                    </div>
                    <div class="form-group conInput">
                        <div class="con-input col-12">
                            <input placeholder=" " type="password" class="form-control brand-input" name="password_confirmation" id="cnpwd" required>
                            <span id="cnpassword" onclick="showPwd('#cnpassword', '#cnpwd')">&#xf06e;</span>
                        </div>
                        
                        <span class="floating-label">Confirm Password</span>
                    </div>
                    <button type="submit" class="btn btn-brand col-12 mt-3 signup-submit">
                        Log In
                    </button>
                </form>
            </div>
        </div>
    </div>
</body>


<script src="https://code.jquery.com/jquery-3.3.1.min.js"
    integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8=" crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous">
    </script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous">
    </script>
</html>
